<!DOCTYPE html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Count Up By</title>
</head>
<body>
  <div class="container">
    <h1>Count all numbers up to...</h1>

    <form id="number">
      <div class="form-group">
        <label for="total">Enter your number here:</label>
        <input id="total" type="text">
        <br>
        <label for="increment">Enter the number you want to increment by here:</label>
        <input id="increment" type="text">
        <br>

        <p><button type="submit" class="btn">Find all numbers up to your selected number</button></p>
      </form>

      <div id="result">
        <p><span class="allNumbers"></span>.</p>
      </div>
    </div>
  </div>
</body>
</html>
